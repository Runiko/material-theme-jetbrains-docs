<div class="masonry file-icons" markdown="0">
    {% for icon in site.static_files %}
        {% if icon.path contains 'fileIcons' %}
            <div class="item">
                <img class="item-icon" src="{{ site.baseurl }}{{ icon.path }}" alt="{{ icon.name }}"/>
                <small class="item-text">{{ icon.basename | replace:'@2x':'' | capitalize }}</small>
            </div>
        {% endif %}
    {% endfor %}
</div>
