<div class="contents feature">
  {% if feat.featimg %}
    <div href="{{ feat.url | prepend: site.baseurl | replace: '//', '/' }}" class="feature_img noline">
      {% assign thumb = feat.featimg %}
      <img
        src="{{ site.img_folder | prepend: site.baseurl | replace: '//', '/' }}/{{ thumb }}"
        width="450"
        height="253"
        class="feature_img--svg"
        alt="{{ thumb }}">
    </div>
  {% endif %}
  
  <div class="feature_caption" href="{{ feat.url }}">
    <h5>{{ feat.title }}</h5>
  </div>
  <p class="feature_description">{{ feat.content | strip_html | truncatewords: 15 }}</p>
</div>
