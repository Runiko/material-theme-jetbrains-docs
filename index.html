---
layout: index-full
themes:
- oceanic
- darker
- palenight
- lighter
---
<div class="content-container">
  <article>
    <!-- Theme -->
    <section class="section theme-section">
      <!-- Theme Chooser -->
      <div class="theme-chooser">
        <h3 class="theme-chooser-title section-title">Select a theme</h3>
        <div class="theme-chooser-options">
          {% for theme in page.themes %}
            <a href="void:javascript(0)"
               class="theme {{ theme }}"
               title="{{ theme }}"
               onclick="jekyllApp.setBodyClass('{{ theme }}')"></a>
          {% endfor %}
        </div>
      </div>
      
      <!-- Screen -->
      <div class="featimg theme-img"></div>
    </section>
    
    <!-- Features -->
    <section class="section features-section">
      <h2 class="features-title section-title">Features</h2>
      <div class="features articles">
        {% for feat in site.features %}
          {% include feature.html %}
        {% endfor %}
        
        <a href="/features" class="call-to-action"Ìƒ>
          <button class="btn -large">
            See more
          </button>
        </a>
      </div>
    </section>
  
  </article>
</div>

<script>
  var jekyllApp = {
    setBodyClass: function (css) {
      var classList = document.getElementsByTagName('body')[0].classList;
      classList.remove('oceanic', 'darker', 'lighter', 'palenight');
      classList.add('index', css);
    },
    setTheme: function (theme) {
      this.setBodyClass(theme.className);
    },
  };
  
  // init
  jekyllApp.setBodyClass('oceanic');

</script>
